
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            /* Colors */
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --bg-tertiary: #333;
            --bg-quaternary: #444;
            --bg-quinary: #555;
            --text-primary: #ffffff;
            --text-secondary: #ccc;
            --text-tertiary: #aaa;
            --text-quaternary: #888;
            --text-disabled: #666;
            --border: #444;
            --border-light: #555;
            --accent: #666;
            
            /* Fonts */
            --font-family: Arial, sans-serif;
            --font-xs: 8px;
            --font-sm: 9px;
            --font-base: 10px;
            --font-md: 11px;
            --font-lg: 12px;
            --font-xl: 14px;
            
            /* Sizes */
            --space-xs: 2px;
            --space-sm: 4px;
            --space-base: 6px;
            --space-md: 8px;
            --space-lg: 10px;
            --space-xl: 15px;
            --space-xxl: 20px;
            --button-height: 20px;
            --header-height: 28px;
            
            /* Borders */
            --radius-sm: 2px;
            --radius-base: 3px;
            --radius-md: 4px;
            --radius-lg: 6px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: var(--font-family);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: var(--bg-secondary);
            padding: var(--space-sm) var(--space-lg);
            border-bottom: 1px solid var(--bg-tertiary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: var(--header-height);
            transition: transform 0.3s ease;
            zoom: 1;
            position: relative;
            z-index: 1000;
        }

        .header.minimized {
            transform: translateY(-100%);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: var(--space-base);
        }

        .header-center {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            color: var(--text-quaternary);
            font-size: var(--font-base);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: var(--space-base);
        }

        input[type="file"] {
            background-color: var(--bg-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: var(--space-xs) var(--space-base);
            cursor: pointer;
            font-size: var(--font-base);
            min-width: 70px;
            height: var(--button-height);
        }

        .nav-button {
            background-color: var(--bg-quaternary);
            color: var(--text-secondary);
            border: none;
            border-radius: var(--radius-base);
            padding: var(--space-xs) var(--space-base);
            font-size: var(--font-base);
            cursor: pointer;
            width: var(--button-height);
            height: var(--button-height);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }

        .nav-button:hover {
            background-color: var(--bg-quinary);
            color: var(--text-primary);
        }

        .nav-button:disabled {
            background-color: var(--bg-tertiary);
            color: var(--text-disabled);
            cursor: not-allowed;
        }

        .control-button {
            background-color: var(--bg-quaternary);
            color: var(--text-secondary);
            border: none;
            border-radius: var(--radius-base);
            padding: var(--space-xs) var(--space-sm);
            font-size: var(--font-sm);
            cursor: pointer;
            width: 18px;
            height: var(--button-height);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }

        .control-button:hover {
            background-color: var(--bg-quinary);
            color: var(--text-primary);
        }

        .control-button:disabled {
            background-color: var(--bg-tertiary);
            color: var(--text-disabled);
            cursor: not-allowed;
        }

        .page-counter {
            color: var(--text-tertiary);
            font-size: var(--font-base);
            min-width: 45px;
            text-align: center;
            margin: 0 var(--space-xs);
        }

        .zoom-display {
            color: var(--text-tertiary);
            font-size: var(--font-sm);
            min-width: 35px;
            text-align: center;
            margin: 0 var(--space-xs);
        }

        .info-button {
            background-color: var(--bg-quaternary);
            color: var(--text-secondary);
            border: none;
            border-radius: var(--radius-base);
            padding: var(--space-xs) var(--space-base);
            font-size: var(--font-base);
            cursor: pointer;
            height: var(--button-height);
            width: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }

        .info-button:hover {
            background-color: var(--bg-quinary);
            color: var(--text-primary);
        }

        .hide-button {
            background-color: var(--bg-quaternary);
            color: var(--text-secondary);
            border: none;
            border-radius: var(--radius-base);
            width: 24px;
            height: var(--button-height);
            font-size: var(--font-base);
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }

        .hide-button:hover {
            background-color: var(--bg-quinary);
            color: var(--text-primary);
        }

        .hide-button.show-mode {
            background-color: var(--accent);
        }

        .pdf-container {
            flex: 1;
            overflow-y: auto;
            background-color: var(--bg-primary);
            text-align: center;
            padding: var(--space-base);
            transition: opacity 0.3s ease;
        }

        .pdf-container.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .page {
            margin: var(--space-lg) auto;
            display: block;
            zoom: 1;
        }

        .page.rotate-90 {
            transform: rotate(90deg);
        }

        .page.rotate-180 {
            transform: rotate(180deg);
        }

        .page.rotate-270 {
            transform: rotate(270deg);
        }

        .page.mirror-horizontal {
            transform: scaleX(-1);
        }

        .page.mirror-vertical {
            transform: scaleY(-1);
        }

        .page.rotate-90.mirror-horizontal {
            transform: rotate(90deg) scaleX(-1);
        }

        .page.rotate-90.mirror-vertical {
            transform: rotate(90deg) scaleY(-1);
        }

        .page.rotate-180.mirror-horizontal {
            transform: rotate(180deg) scaleX(-1);
        }

        .page.rotate-180.mirror-vertical {
            transform: rotate(180deg) scaleY(-1);
        }

        .page.rotate-270.mirror-horizontal {
            transform: rotate(270deg) scaleX(-1);
        }

        .page.rotate-270.mirror-vertical {
            transform: rotate(270deg) scaleY(-1);
        }

        .loading {
            color: var(--text-disabled);
            font-size: var(--font-xl);
            margin: 50px 0;
        }

        .show-nav-tab {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--bg-tertiary);
            color: var(--text-quaternary);
            border: none;
            border-radius: 0 0 var(--radius-md) var(--radius-md);
            padding: var(--space-xs) var(--space-md);
            font-size: var(--font-xs);
            cursor: pointer;
            z-index: 1001;
            display: none;
            height: 12px;
            line-height: var(--font-xs);
            zoom: 1;
        }

        .show-nav-tab:hover {
            background-color: var(--bg-quaternary);
            color: var(--text-tertiary);
        }

        .show-nav-tab.active {
            display: block;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            zoom: 1;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: var(--space-xxl);
            max-width: 400px;
            width: 90%;
            color: var(--text-secondary);
        }

        .modal-header {
            font-size: var(--font-xl);
            font-weight: bold;
            margin-bottom: var(--space-xl);
            color: var(--text-primary);
            border-bottom: 1px solid var(--border);
            padding-bottom: var(--space-md);
        }

        .modal-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--space-md);
            font-size: var(--font-md);
        }

        .modal-label {
            color: var(--text-quaternary);
        }

        .modal-value {
            color: var(--text-secondary);
            text-align: right;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .modal-buttons {
            display: flex;
            gap: var(--space-lg);
            margin-top: var(--space-xl);
            padding-top: var(--space-xl);
            border-top: 1px solid var(--border);
        }

        .modal-button {
            background-color: var(--bg-quaternary);
            color: var(--text-secondary);
            border: none;
            border-radius: var(--radius-base);
            padding: var(--space-md) var(--space-lg);
            font-size: var(--font-md);
            cursor: pointer;
            flex: 1;
        }

        .modal-button:hover {
            background-color: var(--bg-quinary);
        }

        .modal-button.primary {
            background-color: var(--bg-quinary);
        }

        .modal-button.primary:hover {
            background-color: var(--accent);
        }

        .modal-button:disabled {
            background-color: var(--bg-tertiary);
            color: var(--text-disabled);
            cursor: not-allowed;
        }

        .progress {
            margin-top: var(--space-lg);
            font-size: var(--font-base);
            color: var(--text-quaternary);
        }

        /* Icon styles */
        .icon {
            font-style: normal;
            font-size: var(--font-lg);
            line-height: 1;
            font-weight: normal;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .divider {
            width: 1px;
            height: 14px;
            background-color: var(--border-light);
            margin: 0 var(--space-xs);
        }
    </style>
</head>
<body>
    <div class="header" id="header">
        <div class="header-left">
            <input type="file" id="file-input" accept=".pdf" />
            <button class="nav-button" id="minimize-nav" title="Hide navigation">
                <span class="icon">‚®Ø</span>
            </button>
        </div>
        <div class="header-center">
            <button class="control-button" id="zoom-out" title="Zoom Out">
                <span class="icon">‚ûñ</span>
            </button>
            <span class="zoom-display" id="zoom-display">100%</span>
            <button class="control-button" id="zoom-in" title="Zoom In">
                <span class="icon">‚ûï</span>
            </button>
            <div class="divider"></div>
            <button class="control-button" id="rotate-left" title="Rotate Left">
                <span class="icon">‚Ü∂</span>
            </button>
            <button class="control-button" id="rotate-right" title="Rotate Right">
                <span class="icon">‚Ü∑</span>
            </button>
            <div class="divider"></div>
            <button class="control-button" id="mirror-toggle" title="Mirror">
                <span class="icon">‚áÑ</span>
            </button>
            <div class="divider"></div>
            <span class="page-counter" id="page-counter">-</span>
        </div>
        <div class="header-right">
            <button class="info-button" id="info-button" title="PDF Info">
                <span class="icon">üõà</span>
            </button>
            <button class="hide-button" id="hide-button" title="Hide/Show PDF">
                <span class="icon">üö´</span>
            </button>
        </div>
    </div>

    <button class="show-nav-tab" id="show-nav-tab">‚ñº</button>

    <div class="pdf-container" id="pdf-container">
        <div class="loading" id="loading">Select a PDF file to view</div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">PDF Information</div>
            <div class="modal-row">
                <span class="modal-label">Filename:</span>
                <span class="modal-value" id="modal-filename">-</span>
            </div>
            <div class="modal-row">
                <span class="modal-label">Pages:</span>
                <span class="modal-value" id="modal-pages">-</span>
            </div>
            <div class="modal-row">
                <span class="modal-label">Current Page:</span>
                <span class="modal-value" id="modal-current-page">-</span>
            </div>
            <div class="modal-row">
                <span class="modal-label">File Size:</span>
                <span class="modal-value" id="modal-size">-</span>
            </div>
            <div class="modal-row">
                <span class="modal-label">Zoom:</span>
                <span class="modal-value" id="modal-zoom">100%</span>
            </div>
            <div class="modal-row">
                <span class="modal-label">Rotation:</span>
                <span class="modal-value" id="modal-rotation">0¬∞</span>
            </div>
            <div class="modal-row">
                <span class="modal-label">Mirror:</span>
                <span class="modal-value" id="modal-mirror">None</span>
            </div>
            <div class="progress" id="progress" style="display: none;"></div>
            <div class="modal-buttons">
                <button class="modal-button" id="modal-close">Close</button>
                <button class="modal-button primary" id="modal-download">Download Dark Mode</button>
            </div>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null;
        let totalPages = 0;
        let fileName = '';
        let fileSize = 0;
        let currentPage = 1;
        let currentRotation = 0; // 0, 90, 180, 270
        let currentMirror = 'none'; // 'none', 'horizontal', 'vertical'
        let currentZoom = 100; // percentage
        let baseScale = 2.0;
        let isHidden = false;
        let isNavMinimized = false;
        let pdfData = null;

        const fileInput = document.getElementById('file-input');
        const pageCounter = document.getElementById('page-counter');
        const zoomDisplay = document.getElementById('zoom-display');
        const pdfContainer = document.getElementById('pdf-container');
        const loading = document.getElementById('loading');
        const hideButton = document.getElementById('hide-button');
        const header = document.getElementById('header');
        const minimizeNav = document.getElementById('minimize-nav');
        const showNavTab = document.getElementById('show-nav-tab');
        const infoButton = document.getElementById('info-button');
        const zoomIn = document.getElementById('zoom-in');
        const zoomOut = document.getElementById('zoom-out');
        const rotateLeft = document.getElementById('rotate-left');
        const rotateRight = document.getElementById('rotate-right');
        const mirrorToggle = document.getElementById('mirror-toggle');
        const modal = document.getElementById('modal');
        const modalClose = document.getElementById('modal-close');
        const modalDownload = document.getElementById('modal-download');
        const progress = document.getElementById('progress');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type === 'application/pdf') {
                fileName = file.name;
                fileSize = file.size;
                currentRotation = 0;
                currentMirror = 'none';
                currentZoom = 100;
                loadPDF(file);
            }
        });

        hideButton.addEventListener('click', function() {
            isHidden = !isHidden;
            
            if (isHidden) {
                pdfContainer.classList.add('hidden');
                hideButton.querySelector('.icon').textContent = 'üëÅ';
                hideButton.classList.add('show-mode');
                hideButton.title = 'Show PDF';
            } else {
                pdfContainer.classList.remove('hidden');
                hideButton.querySelector('.icon').textContent = 'üö´';
                hideButton.classList.remove('show-mode');
                hideButton.title = 'Hide PDF';
            }
        });

        minimizeNav.addEventListener('click', function() {
            isNavMinimized = !isNavMinimized;
            
            if (isNavMinimized) {
                header.classList.add('minimized');
                showNavTab.classList.add('active');
            } else {
                header.classList.remove('minimized');
                showNavTab.classList.remove('active');
            }
        });

        showNavTab.addEventListener('click', function() {
            isNavMinimized = false;
            header.classList.remove('minimized');
            showNavTab.classList.remove('active');
        });

        zoomIn.addEventListener('click', function() {
            if (pdfDoc && currentZoom < 300) {
                currentZoom += 25;
                updateZoom();
            }
        });

        zoomOut.addEventListener('click', function() {
            if (pdfDoc && currentZoom > 50) {
                currentZoom -= 25;
                updateZoom();
            }
        });

        rotateLeft.addEventListener('click', function() {
            if (pdfDoc) {
                currentRotation = (currentRotation - 90 + 360) % 360;
                applyTransforms();
            }
        });

        rotateRight.addEventListener('click', function() {
            if (pdfDoc) {
                currentRotation = (currentRotation + 90) % 360;
                applyTransforms();
            }
        });

        mirrorToggle.addEventListener('click', function() {
            if (pdfDoc) {
                if (currentMirror === 'none') {
                    currentMirror = 'horizontal';
                    mirrorToggle.querySelector('.icon').textContent = '‚áÖ';
                    mirrorToggle.title = 'Mirror Vertical';
                } else if (currentMirror === 'horizontal') {
                    currentMirror = 'vertical';
                    mirrorToggle.querySelector('.icon').textContent = '‚Üî';
                    mirrorToggle.title = 'Mirror Off';
                } else {
                    currentMirror = 'none';
                    mirrorToggle.querySelector('.icon').textContent = '‚áÑ';
                    mirrorToggle.title = 'Mirror';
                }
                applyTransforms();
            }
        });

        infoButton.addEventListener('click', function() {
            if (pdfDoc) {
                updateModalInfo();
                modal.classList.add('active');
            }
        });

        modalClose.addEventListener('click', function() {
            modal.classList.remove('active');
        });

        modalDownload.addEventListener('click', function() {
            downloadDarkModePDF();
        });

        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                modal.classList.remove('active');
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'h' || e.key === 'H') {
                hideButton.click();
            }
            if (e.key === 'n' || e.key === 'N') {
                minimizeNav.click();
            }
            if (e.key === 'i' || e.key === 'I') {
                infoButton.click();
            }
            if (e.key === 'r' || e.key === 'R') {
                rotateRight.click();
            }
            if (e.key === 'l' || e.key === 'L') {
                rotateLeft.click();
            }
            if (e.key === 'm' || e.key === 'M') {
                mirrorToggle.click();
            }
            if (e.key === '=' || e.key === '+') {
                e.preventDefault();
                zoomIn.click();
            }
            if (e.key === '-' || e.key === '_') {
                e.preventDefault();
                zoomOut.click();
            }
            if (e.key === 'Escape') {
                modal.classList.remove('active');
            }
        });

        function loadPDF(file) {
            loading.textContent = 'Loading...';
            pdfContainer.innerHTML = '<div class="loading">Loading...</div>';
            
            const fileReader = new FileReader();
            fileReader.onload = function() {
                pdfData = new Uint8Array(this.result);
                
                pdfjsLib.getDocument(pdfData).promise.then(function(pdf) {
                    pdfDoc = pdf;
                    totalPages = pdf.numPages;
                    document.title = fileName;
                    renderAllPages();
                });
            };
            fileReader.readAsArrayBuffer(file);
        }

        function renderAllPages() {
            pdfContainer.innerHTML = '';
            
            // Create placeholders for all pages but only render visible ones
            for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
                const canvas = document.createElement('canvas');
                canvas.className = 'page';
                canvas.id = `page-${pageNum}`;
                canvas.dataset.pageNum = pageNum;
                canvas.dataset.rendered = 'false';
                
                // Set initial size to prevent layout shifts
                const tempPage = pdfDoc.getPage(pageNum);
                tempPage.then(page => {
                    const viewport = page.getViewport({ scale: baseScale });
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    canvas.style.backgroundColor = '#2a2a2a'; // Placeholder background
                });
                
                pdfContainer.appendChild(canvas);
            }
            
            // Render initial visible pages
            renderVisiblePages();
            
            applyTransforms();
            updateZoomDisplay();
            updateZoomButtons();
            updatePageCounter();
            setupScrollListener();
        }

        function renderPage(pageNum, canvas) {
            if (canvas.dataset.rendered === 'true') return;
            
            pdfDoc.getPage(pageNum).then(function(page) {
                const scale = baseScale * (currentZoom / 100);
                const viewport = page.getViewport({ scale: scale });
                
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                canvas.style.backgroundColor = 'transparent';
                
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                
                page.render(renderContext).promise.then(() => {
                    // Apply dark mode inversion directly to canvas
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;
                    
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = 255 - data[i];     // Red
                        data[i + 1] = 255 - data[i + 1]; // Green
                        data[i + 2] = 255 - data[i + 2]; // Blue
                        // Alpha (data[i + 3]) remains unchanged
                    }
                    
                    ctx.putImageData(imageData, 0, 0);
                    canvas.dataset.rendered = 'true';
                });
            });
        }

        function renderVisiblePages() {
            const containerTop = pdfContainer.scrollTop;
            const containerHeight = pdfContainer.clientHeight;
            const renderBuffer = containerHeight; // Render one screen above and below
            
            const pages = document.querySelectorAll('.page');
            pages.forEach(canvas => {
                const pageTop = canvas.offsetTop;
                const pageBottom = pageTop + canvas.offsetHeight;
                
                // Check if page is within visible area plus buffer
                if (pageBottom >= containerTop - renderBuffer && 
                    pageTop <= containerTop + containerHeight + renderBuffer) {
                    const pageNum = parseInt(canvas.dataset.pageNum);
                    renderPage(pageNum, canvas);
                }
            });
        }

        function updateZoom() {
            if (pdfDoc) {
                // Mark all pages as needing re-render
                const pages = document.querySelectorAll('.page');
                pages.forEach(page => {
                    page.dataset.rendered = 'false';
                    page.style.zoom = 1;
                });
                
                // Re-render visible pages at new zoom
                renderVisiblePages();
                
                updateZoomDisplay();
                updateZoomButtons();
            }
        }

        function updateZoomDisplay() {
            zoomDisplay.textContent = currentZoom + '%';
        }

        function updateZoomButtons() {
            zoomOut.disabled = currentZoom <= 50;
            zoomIn.disabled = currentZoom >= 300;
        }

        function applyTransforms() {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                // Remove all transform classes
                page.classList.remove('rotate-90', 'rotate-180', 'rotate-270', 
                                   'mirror-horizontal', 'mirror-vertical');
                
                // Add rotation class
                if (currentRotation === 90) {
                    page.classList.add('rotate-90');
                } else if (currentRotation === 180) {
                    page.classList.add('rotate-180');
                } else if (currentRotation === 270) {
                    page.classList.add('rotate-270');
                }
                
                // Add mirror class
                if (currentMirror === 'horizontal') {
                    page.classList.add('mirror-horizontal');
                } else if (currentMirror === 'vertical') {
                    page.classList.add('mirror-vertical');
                }
            });
        }

        let scrollTimeout = null;
        let isScrolling = false;

        function setupScrollListener() {
            pdfContainer.addEventListener('scroll', function() {
                if (!isHidden && !isScrolling) {
                    isScrolling = true;
                    
                    // Clear any existing timeout
                    if (scrollTimeout) {
                        clearTimeout(scrollTimeout);
                    }
                    
                    // Throttle scroll updates to every 100ms
                    scrollTimeout = setTimeout(() => {
                        currentPage = getCurrentPage();
                        updatePageCounter();
                        renderVisiblePages(); // Render pages as user scrolls
                        isScrolling = false;
                    }, 100);
                }
            }, { passive: true }); // Passive for better performance
        }

        function getCurrentPage() {
            const containerTop = pdfContainer.scrollTop;
            const containerHeight = pdfContainer.clientHeight;
            const centerY = containerTop + containerHeight / 2;
            
            // Use binary search for better performance with many pages
            let left = 1;
            let right = totalPages;
            let result = 1;
            
            while (left <= right) {
                const mid = Math.floor((left + right) / 2);
                const pageElement = document.getElementById(`page-${mid}`);
                
                if (pageElement) {
                    const pageTop = pageElement.offsetTop;
                    const pageBottom = pageTop + pageElement.offsetHeight;
                    
                    if (centerY >= pageTop && centerY <= pageBottom) {
                        return mid;
                    } else if (centerY < pageTop) {
                        right = mid - 1;
                    } else {
                        left = mid + 1;
                        result = mid;
                    }
                } else {
                    break;
                }
            }
            
            return Math.min(result, totalPages);
        }

        function updatePageCounter() {
            if (totalPages > 0) {
                pageCounter.textContent = `${currentPage} / ${totalPages}`;
            } else {
                pageCounter.textContent = '-';
            }
        }

        function updateModalInfo() {
            document.getElementById('modal-filename').textContent = fileName;
            document.getElementById('modal-pages').textContent = totalPages;
            document.getElementById('modal-current-page').textContent = currentPage;
            document.getElementById('modal-size').textContent = formatFileSize(fileSize);
            document.getElementById('modal-zoom').textContent = currentZoom + '%';
            document.getElementById('modal-rotation').textContent = currentRotation + '¬∞';
            document.getElementById('modal-mirror').textContent = currentMirror === 'none' ? 'None' : 
                currentMirror.charAt(0).toUpperCase() + currentMirror.slice(1);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function downloadDarkModePDF() {
            if (!pdfDoc) return;

            modalDownload.disabled = true;
            modalDownload.textContent = 'Processing...';
            progress.style.display = 'block';
            progress.textContent = 'Creating dark mode PDF...';

            try {
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF();
                let firstPage = true;

                for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
                    progress.textContent = `Processing page ${pageNum} of ${totalPages}...`;
                    
                    const page = await pdfDoc.getPage(pageNum);
                    const scale = 2 * (currentZoom / 100);
                    const viewport = page.getViewport({ scale: scale, rotation: currentRotation });

                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    await page.render({
                        canvasContext: ctx,
                        viewport: viewport
                    }).promise;

                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;
                    
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = 255 - data[i];
                        data[i + 1] = 255 - data[i + 1];
                        data[i + 2] = 255 - data[i + 2];
                    }
                    
                    ctx.putImageData(imageData, 0, 0);
                    const imgData = canvas.toDataURL('image/jpeg', 0.8);

                    if (!firstPage) {
                        pdf.addPage();
                    }
                    
                    const pdfWidth = pdf.internal.pageSize.getWidth();
                    const pdfHeight = pdf.internal.pageSize.getHeight();
                    
                    const imgAspectRatio = canvas.width / canvas.height;
                    const pdfAspectRatio = pdfWidth / pdfHeight;
                    
                    let imgWidth, imgHeight, x, y;
                    
                    if (imgAspectRatio > pdfAspectRatio) {
                        imgWidth = pdfWidth;
                        imgHeight = pdfWidth / imgAspectRatio;
                        x = 0;
                        y = (pdfHeight - imgHeight) / 2;
                    } else {
                        imgHeight = pdfHeight;
                        imgWidth = pdfHeight * imgAspectRatio;
                        x = (pdfWidth - imgWidth) / 2;
                        y = 0;
                    }

                    pdf.addImage(imgData, 'JPEG', x, y, imgWidth, imgHeight);
                    firstPage = false;
                }

                const darkFileName = fileName.replace('.pdf', '_dark.pdf');
                pdf.save(darkFileName);

                progress.textContent = 'Dark mode PDF created successfully!';
                setTimeout(() => {
                    modal.classList.remove('active');
                    progress.style.display = 'none';
                    modalDownload.disabled = false;
                    modalDownload.textContent = 'Download Dark Mode';
                }, 2000);

            } catch (error) {
                console.error('Error creating dark mode PDF:', error);
                progress.textContent = 'Error creating dark mode PDF';
                modalDownload.disabled = false;
                modalDownload.textContent = 'Download Dark Mode';
            }
        }
    </script>
