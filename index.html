
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #2a2a2a;
            padding: 4px 10px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 28px;
            transition: transform 0.3s ease;
            zoom: 1;
            position: relative;
            z-index: 1000;
        }

        .header.minimized {
            transform: translateY(-100%);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .header-center {
            display: flex;
            align-items: center;
            gap: 4px;
            color: #888;
            font-size: 10px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        input[type="file"] {
            background-color: #333;
            color: #ccc;
            border: 1px solid #444;
            border-radius: 2px;
            padding: 2px 6px;
            cursor: pointer;
            font-size: 10px;
            min-width: 70px;
            height: 20px;
        }

        .nav-button {
            background-color: #444;
            color: #ccc;
            border: none;
            border-radius: 3px;
            padding: 2px 6px;
            font-size: 10px;
            cursor: pointer;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }

        .nav-button:hover {
            background-color: #555;
            color: #fff;
        }

        .nav-button:disabled {
            background-color: #333;
            color: #666;
            cursor: not-allowed;
        }

        .control-button {
            background-color: #444;
            color: #ccc;
            border: none;
            border-radius: 3px;
            padding: 2px 4px;
            font-size: 9px;
            cursor: pointer;
            width: 18px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }

        .control-button:hover {
            background-color: #555;
            color: #fff;
        }

        .control-button:disabled {
            background-color: #333;
            color: #666;
            cursor: not-allowed;
        }

        .page-counter {
            color: #aaa;
            font-size: 10px;
            min-width: 45px;
            text-align: center;
            margin: 0 3px;
        }

        .zoom-display {
            color: #aaa;
            font-size: 9px;
            min-width: 35px;
            text-align: center;
            margin: 0 2px;
        }

        .info-button {
            background-color: #444;
            color: #ccc;
            border: none;
            border-radius: 3px;
            padding: 2px 6px;
            font-size: 10px;
            cursor: pointer;
            height: 20px;
            width: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }

        .info-button:hover {
            background-color: #555;
            color: #fff;
        }

        .hide-button {
            background-color: #444;
            color: #ccc;
            border: none;
            border-radius: 3px;
            width: 24px;
            height: 20px;
            font-size: 10px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }

        .hide-button:hover {
            background-color: #555;
            color: #fff;
        }

        .hide-button.show-mode {
            background-color: #666;
        }

        .pdf-container {
            flex: 1;
            overflow-y: auto;
            background-color: #1a1a1a;
            text-align: center;
            padding: 5px;
            transition: opacity 0.3s ease;
        }

        .pdf-container.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .page {
            margin: 10px auto;
            filter: invert(1) hue-rotate(180deg);
            display: block;
            zoom: 1;
        }

        .page.rotate-90 {
            transform: rotate(90deg);
        }

        .page.rotate-180 {
            transform: rotate(180deg);
        }

        .page.rotate-270 {
            transform: rotate(270deg);
        }

        .loading {
            color: #666;
            font-size: 14px;
            margin: 50px 0;
        }

        .show-nav-tab {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #888;
            border: none;
            border-radius: 0 0 4px 4px;
            padding: 2px 8px;
            font-size: 8px;
            cursor: pointer;
            z-index: 1001;
            display: none;
            height: 12px;
            line-height: 8px;
            zoom: 1;
        }

        .show-nav-tab:hover {
            background-color: #444;
            color: #aaa;
        }

        .show-nav-tab.active {
            display: block;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            zoom: 1;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 20px;
            max-width: 400px;
            width: 90%;
            color: #ccc;
        }

        .modal-header {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #fff;
            border-bottom: 1px solid #444;
            padding-bottom: 8px;
        }

        .modal-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 11px;
        }

        .modal-label {
            color: #888;
        }

        .modal-value {
            color: #ccc;
            text-align: right;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #444;
        }

        .modal-button {
            background-color: #444;
            color: #ccc;
            border: none;
            border-radius: 3px;
            padding: 8px 12px;
            font-size: 11px;
            cursor: pointer;
            flex: 1;
        }

        .modal-button:hover {
            background-color: #555;
        }

        .modal-button.primary {
            background-color: #555;
        }

        .modal-button.primary:hover {
            background-color: #666;
        }

        .modal-button:disabled {
            background-color: #333;
            color: #666;
            cursor: not-allowed;
        }

        .progress {
            margin-top: 10px;
            font-size: 10px;
            color: #888;
        }

        /* Icon styles */
        .icon {
            font-style: normal;
            font-size: 12px;
            line-height: 1;
            font-weight: normal;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .divider {
            width: 1px;
            height: 14px;
            background-color: #555;
            margin: 0 2px;
        }
    </style>
</head>
<body>
    <div class="header" id="header">
        <div class="header-left">
            <input type="file" id="file-input" accept=".pdf" />
            <button class="nav-button" id="minimize-nav" title="Hide navigation">
                <span class="icon">‚®Ø</span>
            </button>
        </div>
        <div class="header-center">
            <button class="control-button" id="zoom-out" title="Zoom Out">
                <span class="icon">‚ûñ</span>
            </button>
            <span class="zoom-display" id="zoom-display">100%</span>
            <button class="control-button" id="zoom-in" title="Zoom In">
                <span class="icon">‚ûï</span>
            </button>
            <div class="divider"></div>
            <button class="control-button" id="rotate-left" title="Rotate Left">
                <span class="icon">‚Ü∂</span>
            </button>
            <button class="control-button" id="rotate-right" title="Rotate Right">
                <span class="icon">‚Ü∑</span>
            </button>
            <div class="divider"></div>
            <span class="page-counter" id="page-counter">-</span>
        </div>
        <div class="header-right">
            <button class="info-button" id="info-button" title="PDF Info">
                <span class="icon">üõà</span>
            </button>
            <button class="hide-button" id="hide-button" title="Hide/Show PDF">
                <span class="icon">üö´</span>
            </button>
        </div>
    </div>

    <button class="show-nav-tab" id="show-nav-tab">‚ñº</button>

    <div class="pdf-container" id="pdf-container">
        <div class="loading" id="loading">Select a PDF file to view</div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">PDF Information</div>
            <div class="modal-row">
                <span class="modal-label">Filename:</span>
                <span class="modal-value" id="modal-filename">-</span>
            </div>
            <div class="modal-row">
                <span class="modal-label">Pages:</span>
                <span class="modal-value" id="modal-pages">-</span>
            </div>
            <div class="modal-row">
                <span class="modal-label">Current Page:</span>
                <span class="modal-value" id="modal-current-page">-</span>
            </div>
            <div class="modal-row">
                <span class="modal-label">File Size:</span>
                <span class="modal-value" id="modal-size">-</span>
            </div>
            <div class="modal-row">
                <span class="modal-label">Zoom:</span>
                <span class="modal-value" id="modal-zoom">100%</span>
            </div>
            <div class="modal-row">
                <span class="modal-label">Rotation:</span>
                <span class="modal-value" id="modal-rotation">0¬∞</span>
            </div>
            <div class="progress" id="progress" style="display: none;"></div>
            <div class="modal-buttons">
                <button class="modal-button" id="modal-close">Close</button>
                <button class="modal-button primary" id="modal-download">Download Dark Mode</button>
            </div>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null;
        let totalPages = 0;
        let fileName = '';
        let fileSize = 0;
        let currentPage = 1;
        let currentRotation = 0; // 0, 90, 180, 270
        let currentZoom = 100; // percentage
        let baseScale = 1.5; // base scale for rendering
        let isHidden = false;
        let isNavMinimized = false;
        let pdfData = null;

        const fileInput = document.getElementById('file-input');
        const pageCounter = document.getElementById('page-counter');
        const zoomDisplay = document.getElementById('zoom-display');
        const pdfContainer = document.getElementById('pdf-container');
        const loading = document.getElementById('loading');
        const hideButton = document.getElementById('hide-button');
        const header = document.getElementById('header');
        const minimizeNav = document.getElementById('minimize-nav');
        const showNavTab = document.getElementById('show-nav-tab');
        const infoButton = document.getElementById('info-button');
        const zoomIn = document.getElementById('zoom-in');
        const zoomOut = document.getElementById('zoom-out');
        const rotateLeft = document.getElementById('rotate-left');
        const rotateRight = document.getElementById('rotate-right');
        const modal = document.getElementById('modal');
        const modalClose = document.getElementById('modal-close');
        const modalDownload = document.getElementById('modal-download');
        const progress = document.getElementById('progress');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type === 'application/pdf') {
                fileName = file.name;
                fileSize = file.size;
                currentRotation = 0;
                currentZoom = 100;
                loadPDF(file);
            }
        });

        hideButton.addEventListener('click', function() {
            isHidden = !isHidden;
            
            if (isHidden) {
                pdfContainer.classList.add('hidden');
                hideButton.querySelector('.icon').textContent = 'üëÅ';
                hideButton.classList.add('show-mode');
                hideButton.title = 'Show PDF';
            } else {
                pdfContainer.classList.remove('hidden');
                hideButton.querySelector('.icon').textContent = 'üö´';
                hideButton.classList.remove('show-mode');
                hideButton.title = 'Hide PDF';
            }
        });

        minimizeNav.addEventListener('click', function() {
            isNavMinimized = !isNavMinimized;
            
            if (isNavMinimized) {
                header.classList.add('minimized');
                showNavTab.classList.add('active');
            } else {
                header.classList.remove('minimized');
                showNavTab.classList.remove('active');
            }
        });

        showNavTab.addEventListener('click', function() {
            isNavMinimized = false;
            header.classList.remove('minimized');
            showNavTab.classList.remove('active');
        });

        zoomIn.addEventListener('click', function() {
            if (pdfDoc && currentZoom < 300) {
                currentZoom += 25;
                updateZoom();
            }
        });

        zoomOut.addEventListener('click', function() {
            if (pdfDoc && currentZoom > 50) {
                currentZoom -= 25;
                updateZoom();
            }
        });

        rotateLeft.addEventListener('click', function() {
            if (pdfDoc) {
                currentRotation = (currentRotation - 90 + 360) % 360;
                applyRotation();
            }
        });

        rotateRight.addEventListener('click', function() {
            if (pdfDoc) {
                currentRotation = (currentRotation + 90) % 360;
                applyRotation();
            }
        });

        infoButton.addEventListener('click', function() {
            if (pdfDoc) {
                updateModalInfo();
                modal.classList.add('active');
            }
        });

        modalClose.addEventListener('click', function() {
            modal.classList.remove('active');
        });

        modalDownload.addEventListener('click', function() {
            downloadDarkModePDF();
        });

        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                modal.classList.remove('active');
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'h' || e.key === 'H') {
                hideButton.click();
            }
            if (e.key === 'n' || e.key === 'N') {
                minimizeNav.click();
            }
            if (e.key === 'i' || e.key === 'I') {
                infoButton.click();
            }
            if (e.key === 'r' || e.key === 'R') {
                rotateRight.click();
            }
            if (e.key === 'l' || e.key === 'L') {
                rotateLeft.click();
            }
            if (e.key === '=' || e.key === '+') {
                e.preventDefault();
                zoomIn.click();
            }
            if (e.key === '-' || e.key === '_') {
                e.preventDefault();
                zoomOut.click();
            }
            if (e.key === 'Escape') {
                modal.classList.remove('active');
            }
        });

        function loadPDF(file) {
            loading.textContent = 'Loading...';
            pdfContainer.innerHTML = '<div class="loading">Loading...</div>';
            
            const fileReader = new FileReader();
            fileReader.onload = function() {
                pdfData = new Uint8Array(this.result);
                
                pdfjsLib.getDocument(pdfData).promise.then(function(pdf) {
                    pdfDoc = pdf;
                    totalPages = pdf.numPages;
                    renderAllPages();
                });
            };
            fileReader.readAsArrayBuffer(file);
        }

        function renderAllPages() {
            pdfContainer.innerHTML = '';
            
            for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
                const canvas = document.createElement('canvas');
                canvas.className = 'page';
                canvas.id = `page-${pageNum}`;
                pdfContainer.appendChild(canvas);
                
                renderPage(pageNum, canvas);
            }
            
            applyRotation();
            updateZoomDisplay();
            updateZoomButtons();
            updatePageCounter();
            setupScrollListener();
        }

        function renderPage(pageNum, canvas) {
            pdfDoc.getPage(pageNum).then(function(page) {
                const viewport = page.getViewport({ scale: baseScale });
                
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                
                page.render(renderContext);
            });
        }

        function updateZoom() {
            if (pdfDoc) {
                const zoomFactor = currentZoom / 100;
                const pages = document.querySelectorAll('.page');
                
                // Use CSS zoom for instant scaling
                pages.forEach(page => {
                    page.style.zoom = zoomFactor;
                });
                
                updateZoomDisplay();
                updateZoomButtons();
            }
        }

        function updateZoomDisplay() {
            zoomDisplay.textContent = currentZoom + '%';
        }

        function updateZoomButtons() {
            zoomOut.disabled = currentZoom <= 50;
            zoomIn.disabled = currentZoom >= 300;
        }

        function applyRotation() {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                // Remove existing rotation classes
                page.classList.remove('rotate-90', 'rotate-180', 'rotate-270');
                
                // Add appropriate rotation class
                if (currentRotation === 90) {
                    page.classList.add('rotate-90');
                } else if (currentRotation === 180) {
                    page.classList.add('rotate-180');
                } else if (currentRotation === 270) {
                    page.classList.add('rotate-270');
                }
            });
        }

        let scrollTimeout = null;
        let isScrolling = false;

        function setupScrollListener() {
            pdfContainer.addEventListener('scroll', function() {
                if (!isHidden && !isScrolling) {
                    isScrolling = true;
                    
                    // Clear any existing timeout
                    if (scrollTimeout) {
                        clearTimeout(scrollTimeout);
                    }
                    
                    // Throttle scroll updates to every 100ms
                    scrollTimeout = setTimeout(() => {
                        currentPage = getCurrentPage();
                        updatePageCounter();
                        isScrolling = false;
                    }, 100);
                }
            }, { passive: true }); // Passive for better performance
        }

        function getCurrentPage() {
            const containerTop = pdfContainer.scrollTop;
            const containerHeight = pdfContainer.clientHeight;
            const centerY = containerTop + containerHeight / 2;
            
            // Use binary search for better performance with many pages
            let left = 1;
            let right = totalPages;
            let result = 1;
            
            while (left <= right) {
                const mid = Math.floor((left + right) / 2);
                const pageElement = document.getElementById(`page-${mid}`);
                
                if (pageElement) {
                    const pageTop = pageElement.offsetTop;
                    const pageBottom = pageTop + pageElement.offsetHeight;
                    
                    if (centerY >= pageTop && centerY <= pageBottom) {
                        return mid;
                    } else if (centerY < pageTop) {
                        right = mid - 1;
                    } else {
                        left = mid + 1;
                        result = mid;
                    }
                } else {
                    break;
                }
            }
            
            return Math.min(result, totalPages);
        }

        function updatePageCounter() {
            if (totalPages > 0) {
                pageCounter.textContent = `${currentPage} / ${totalPages}`;
            } else {
                pageCounter.textContent = '-';
            }
        }

        function updateModalInfo() {
            document.getElementById('modal-filename').textContent = fileName;
            document.getElementById('modal-pages').textContent = totalPages;
            document.getElementById('modal-current-page').textContent = currentPage;
            document.getElementById('modal-size').textContent = formatFileSize(fileSize);
            document.getElementById('modal-zoom').textContent = currentZoom + '%';
            document.getElementById('modal-rotation').textContent = currentRotation + '¬∞';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function downloadDarkModePDF() {
            if (!pdfDoc) return;

            modalDownload.disabled = true;
            modalDownload.textContent = 'Processing...';
            progress.style.display = 'block';
            progress.textContent = 'Creating dark mode PDF...';

            try {
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF();
                let firstPage = true;

                for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
                    progress.textContent = `Processing page ${pageNum} of ${totalPages}...`;
                    
                    const page = await pdfDoc.getPage(pageNum);
                    const scale = 2 * (currentZoom / 100);
                    const viewport = page.getViewport({ scale: scale, rotation: currentRotation });

                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    await page.render({
                        canvasContext: ctx,
                        viewport: viewport
                    }).promise;

                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;
                    
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = 255 - data[i];
                        data[i + 1] = 255 - data[i + 1];
                        data[i + 2] = 255 - data[i + 2];
                    }
                    
                    ctx.putImageData(imageData, 0, 0);
                    const imgData = canvas.toDataURL('image/jpeg', 0.8);

                    if (!firstPage) {
                        pdf.addPage();
                    }
                    
                    const pdfWidth = pdf.internal.pageSize.getWidth();
                    const pdfHeight = pdf.internal.pageSize.getHeight();
                    
                    const imgAspectRatio = canvas.width / canvas.height;
                    const pdfAspectRatio = pdfWidth / pdfHeight;
                    
                    let imgWidth, imgHeight, x, y;
                    
                    if (imgAspectRatio > pdfAspectRatio) {
                        imgWidth = pdfWidth;
                        imgHeight = pdfWidth / imgAspectRatio;
                        x = 0;
                        y = (pdfHeight - imgHeight) / 2;
                    } else {
                        imgHeight = pdfHeight;
                        imgWidth = pdfHeight * imgAspectRatio;
                        x = (pdfWidth - imgWidth) / 2;
                        y = 0;
                    }

                    pdf.addImage(imgData, 'JPEG', x, y, imgWidth, imgHeight);
                    firstPage = false;
                }

                const darkFileName = fileName.replace('.pdf', '_dark.pdf');
                pdf.save(darkFileName);

                progress.textContent = 'Dark mode PDF created successfully!';
                setTimeout(() => {
                    modal.classList.remove('active');
                    progress.style.display = 'none';
                    modalDownload.disabled = false;
                    modalDownload.textContent = 'Download Dark Mode';
                }, 2000);

            } catch (error) {
                console.error('Error creating dark mode PDF:', error);
                progress.textContent = 'Error creating dark mode PDF';
                modalDownload.disabled = false;
                modalDownload.textContent = 'Download Dark Mode';
            }
        }
    </script>
</body>
</html>
